<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-top: 6rem;">
    <div class="challenge__container" style="width: 60%; margin: auto;">
        <h1 class="text-center">Guess the Number (1-100)</h1>
        <input type="number" id="guessInput" class="form-control" placeholder="Enter your number!" autofocus/>
        <button id="guessButton" class="btn btn-primary btn-block mt-2">Submit Guess</button>
        <p id="feedback" class="mt-3 text-center"></p>
    </div>
    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        document.getElementById('guessButton').addEventListener('click', () => {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            attempts++;
            if (userGuess === secretNumber) {
                document.getElementById('feedback').textContent = `Correct! Attempts: ${attempts}`;
                document.getElementById('guessButton').disabled = true;
                window.location.reload();
            } else if (userGuess < secretNumber) {
                document.getElementById('feedback').textContent = `Higher! Attempts: ${attempts}`;
            } else if (userGuess > secretNumber) {
                document.getElementById('feedback').textContent = `Lower! Attempts: ${attempts}`;
            }
        })
    </script>
</body>
</html>
